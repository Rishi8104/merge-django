{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="container profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    {% if user.image %}
                    <img src="{{user.image.url}}" alt="" width="310px" height="270px">
                    {% endif %}
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-tab">
                    <div class="tab-pane">
                        <br><br>
                                <div class="row" >
                                    <div class="col-md-6">
                                        <label>Username:{{user.username}}</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Full Name: {{user.Fullname}}</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email:{{user.email}}</label>
                                    </div>
                            
                                </div> 
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Bio:{{user.Bio}}</label>
                                    </div>
                                    
                                </div>    
                                {% if user.profile.linkedin %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Linkedin:{{user.Linkedin}}</label>
                                    </div>
                                    
                                </div>  
                                {% endif %}
                                {% if user.profile.instagram %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Instagram:{{user.Linkedin}}</label>
                                    </div>
                                    
                                </div>
                                {% endif %}
                                {% if user.profile.facebook %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Facebook: {{user.Facebook}}</label>
                                    </div>      
                                </div>
                                {% endif %}
                            
                                <a href="/update_profile/" class="btn btn-secondary">Edit Profile</a>
                                          
                    </div>                 
                </div>
            </div>
    </form>    
    </div>       
</div>
{% endblock %}
